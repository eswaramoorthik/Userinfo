{% extends 'base.html' %}

{% block title %}Edit Student Details{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Edit Student Details</h2>
    <form action="{{ url_for('edit', id=data._id) }}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ data.Name }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ data.Age }}" required>
        </div>
        <div class="form-group">
            <label for="mob">Mobile</label>
            <input type="number" class="form-control" id="mob" name="mob" value="{{ data.Mob }}" required>
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input type="text" class="form-control" id="mail" name="mail" value="{{ data.Email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
